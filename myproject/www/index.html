<!DOCTYPE html>
<html>
<title>Mirrors</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/new.css">
<body>

<div class="w3-content w3-section" style="max-width:500px">
  <p>Different Kinds of Mirrors</p>

  <img class="mySlides w3-animate-fading" src="img/A.png" style="width:100%">
  <img class="mySlides w3-animate-fading" src="img/B.jpg" style="width:100%">
  <img class="mySlides w3-animate-fading" src="img/C.jpg" style="width:100%">
  <img class="mySlides w3-animate-fading" src="img/G.jpg" style="width:100%">
  <img class="mySlides w3-animate-fading" src="img/silver.jpg" style="width:100%">

</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 9000);    
}
</script>

</body>
</html>
